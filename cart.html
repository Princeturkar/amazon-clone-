<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon Clone - Add to Cart</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #111;
    }

    .product-form,
    .product-list,
    .cart {
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: #ff9900;
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e68a00;
    }

    .product,
    .cart-item {
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      background-color: #fafafa;
    }

    .product-list h2,
    .cart h2 {
      margin-bottom: 1rem;
    }

    .product button,
    .cart-item button {
      margin-top: 0.5rem;
    }

    @media (min-width: 768px) {
      .product-list,
      .cart {
        display: flex;
        flex-direction: column;
      }

      .product,
      .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ›’ Amazon Clone - Add to Cart</h1>

  <!-- Product Input -->
  <div class="product-form">
    <h2>Add New Product</h2>
    <div class="form-group">
      <input type="text" id="product-name" placeholder="Product Name">
    </div>
    <div class="form-group">
      <input type="number" id="product-price" placeholder="Price">
    </div>
    <button onclick="addProduct()">Add Product</button>
  </div>

  <!-- Product List -->
  <div class="product-list">
    <h2>Products</h2>
    <div id="product-container"></div>
  </div>

  <!-- Cart -->
  <div class="cart">
    <h2>Cart</h2>
    <div id="cart-items"></div>
  </div>

  <script>
    let products = [];
    let cart = [];

    function renderProducts() {
      const container = document.getElementById('product-container');
      container.innerHTML = '';
      products.forEach((product, index) => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <div>
            <strong>${product.name}</strong><br>
            Price: $${product.price.toFixed(2)}
          </div>
          <button onclick="addToCart(${index})">Add to Cart</button>
        `;
        container.appendChild(div);
      });
    }

    function renderCart() {
      const cartContainer = document.getElementById('cart-items');
      cartContainer.innerHTML = '';
      cart.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <div>
            ${item.name} - $${item.price.toFixed(2)}
          </div>
          <button onclick="removeFromCart(${index})">Remove</button>
        `;
        cartContainer.appendChild(div);
      });
    }

    function addProduct() {
      const name = document.getElementById('product-name').value.trim();
      const price = parseFloat(document.getElementById('product-price').value);
      if (name && !isNaN(price) && price >= 0) {
        products.push({ name, price });
        renderProducts();
        document.getElementById('product-name').value = '';
        document.getElementById('product-price').value = '';
      } else {
        alert("Please enter a valid product name and a non-negative price.");
      }
    }

    function addToCart(index) {
      cart.push(products[index]);
      renderCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      renderCart();
    }

    // Example products
    products = [
      { name: "Amazon Echo Dot", price: 49.99 },
      { name: "Fire TV Stick", price: 39.99 }
    ];
    renderProducts();
  </script>
</body>
</html>
