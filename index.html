<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon Seller Create Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      text-align: center;
    }
    .logo img {
      width: 180px;
      margin-bottom: 10px;
    }
    .sub-logo {
      font-size: 13px;
      color: #555;
      margin-bottom: 20px;
    }
    h2 {
      text-align: left;
      margin-bottom: 20px;
      font-size: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      text-align: left;
      margin: 10px 0 5px;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .note {
      font-size: 12px;
      color: #555;
      margin-bottom: 10px;
      text-align: left;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #f0c14b;
      border: 1px solid #a88734;
      border-radius: 4px;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .footer a {
      color: #0066c0;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="" alt="Amazon">
  </div>
  <div class="sub-logo"> India</div>

  <h2>Create Account</h2>
  <form>
    <label for="name">Your name</label>
    <input type="text" id="name" name="name" required>

    <label for="mobile">Mobile number</label>
    <div style="display: flex; gap: 5px;">
      <select>
        <option>IN +91</option>
        <option>US +1</option>
        <option>UK +44</option>
      </select>
      <input type="text" id="mobile" name="mobile" required style="flex: 1;">
    </div>

    <label for="email">Email (optional)</label>
    <input type="email" id="email" name="email">

    <label for="password">Password</label>
    <input type="password" id="password" name="password" minlength="6" required>
    <div class="note">Passwords must be at least 6 characters.</div>

    <div class="note">We will send you a text to verify your phone.<br>Message and Data rates may apply.</div>

    <button type="submit">Continue</button>
  </form>
  <div class="footer">
    Already have an account? <a href="#">Sign in</a>
  </div>
</div>

</body>
</html>
